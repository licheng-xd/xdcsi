<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="xidian csi">
    <meta name="author" content="licheng">
    <!-- 有问题联系 licheng_xd@163.com -->
    <link rel="icon" href="img/favicon.ico">
    <title>XD-CSI</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="//cdn.bootcss.com/blueimp-md5/2.3.0/js/md5.min.js"></script>-->

<body>
    <div class="container">
        <div class="loginBox row">
            <h2 class="text-center">XD-CSI</h2>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 col-md-10">
                        <input type="text" class="form-control" id="username" placeholder="username" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 col-md-10">
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 col-md-10">
                        <button class="btn btn-info btn-block" onclick="login()" data-loading-text="正在登录...">登 录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
