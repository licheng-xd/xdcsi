<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="xidian csi">
    <meta name="author" content="licheng">
    <!-- 有问题联系 licheng_xd@163.com -->
    <link rel="icon" href="img/favicon.ico">
    <title>XD-CSI</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/csi.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/csi.js"></script>
</head>
<body onload="init()">
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="csi.html">Home</a>
                <a class="blog-nav-item" href="about.html">About</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="blog-header">
            <h1 class="blog-title">XD-CSI</h1>
            <p class="lead blog-description">The CSI Lab of Xidian University.</p>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>手机</th>
                            <th>城市</th>
                            <th>公司</th>
                            <th>职位</th>
                            <th>毕业时间</th>
                        </tr>
                        </thead>
                        <tbody id="vcard-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-sm-2 col-sm-offset-1">
                <div class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="name">姓名</label>
                            <div class="controls">
                                <input id="name" type="text" placeholder="name" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="mobile">手机</label>
                            <div class="controls">
                                <input id="mobile" type="text" placeholder="mobile" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="city">城市</label>
                            <div class="controls">
                                <input id="city" type="text" placeholder="city" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="company">公司</label>
                            <div class="controls">
                                <input id="company" type="text" placeholder="company" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="position">职位</label>
                            <div class="controls">
                                <input id="position" type="text" placeholder="position" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="graduation">毕业时间</label>
                            <div class="controls">
                                <input id="graduation" type="text" placeholder="yyyy" class="input-xlarge">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <button id="addbtn" onclick="add()" class="btn btn-info">添加</button>
                                <button id="removebtn" onclick="removecsi()" class="btn btn-danger">删除</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <br/>
            </div>
        </div><!-- /.row -->
    </div><!-- /.container -->

    <footer class="blog-footer">
        <p>CSI home built by <a href="http://www.lchml.com">@licheng</a>.</p>
    </footer>
</body>
</html>
